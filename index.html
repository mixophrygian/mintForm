<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Mint > Start Here</title>
        <link rel="shortcut icon" href="https://www.mint.com/favicon.ico">
        <link rel="stylesheet" href="reset.css" type="text/css">
        <link rel="stylesheet" href="styles.css" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id='centerpiece'>
            <nav id='logo-and-tabs'>
                <div id='logo'><a id='logo-link' href="www.mint.com"></a></div>
                <ul id='loginsignup'>
                    <li id='login'>Log In</li>
                    <li id='signup'>Sign Up</li>
                </ul>
            </nav>
            <div id='signupBody'>
                <h1 id="new-account">Create a new account</h1>
                <div id='column-container'>
                    <div class='left-column'>
                        <form id="form-signup" method="post">
                            <ol>
                                <li class="email">
                                    <label for="email">Your Email</label>
                                    <input type="email" id="email" />
                                </li>
                                <li class= email2">
                                    <label for="email2">Confirm Email</label>
                                    <input type="email" id="email2" />
                                </li>
                                <li class="country">
                                    <label for="country">Country</label>
                                    <select name="country">
                                        <option value="USA" selected>USA</option>
                                        <option value="Afghanistan">Afghanistan</option>
                                    </select>
                                </li>
                                <li class="zipcode">
                                    <label for="zipcode">Zip Code</label>
                                    <input type="text" id="zipcode" maxlength="5" autocomplete="off"/>
                                </li>
                                <li class="password">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" autocomplete="off" maxlength="32" />
                                </li>
                                <li class="password2">
                                    <label for="password2">Confirm Password</label>
                                    <input type="password" id="password2" autocomplete="off" maxlength="32" />
                                </li>
                                <li class="termsCheckbox">terms checki box</li>
                            </ol>
                            <div class="login">Login Button</div>
                        <!--form -->
                    </div>
                    <div id='right-column'>
                        <div id='security-copy'>
                            <h2 id='why'>Why you'll love it</h2>
                            <ul id='loveit'>
                                <li>See all your accounts in one place</li>
                                <li>Set a budget and pay down your debt</li>
                                <li>Find the best ways to grow your money</li>
                                <li>Stay <a href="http://www.mint.com/privary/" id="signup-privacy">safe and secure</a></li>
                            </ul>
                        </div>
                    </div>
            </div>
            </div>
        </div>
        <footer>
        <div class="secondary-links"></div>
        <div class="securityLinks"></div>
        <p class="copyright"></p>
        </footer>
    </body>
</html>
